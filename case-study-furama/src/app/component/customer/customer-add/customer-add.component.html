<app-navbar></app-navbar>
<div id="img_bg">
  <div class="row text-center mt-3 ">
    <h3 style="color: #146c43">Add new customer</h3></div>
  <form class="w-25 container-fluid shadow" method="post">

    <div class="mb-3">
      <label class="form-label">Customer Name</label>
      <input type="text" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label class="form-label">Date Of Birth</label>
      <input type="date" class="form-control" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label class="form-label">Gender</label>
      <select>
        <option value="1">Nam</option>
        <option value="0">Ná»¯</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">ID</label>
      <input type="text" class="form-control" aria-describedby="emailHelp">

    </div>
    <div class="mb-3">
      <label class="form-label">Phone Number</label>
      <input type="text" class="form-control" aria-describedby="emailHelp">

    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="text" class="form-control" aria-describedby="emailHelp" name="email">

    </div>
    <div class="mb-3">
      <label class="form-label">Address</label>
      <input type="text" class="form-control" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label class="form-label">Type Of Customer</label>
      <select>
        <option>Diamond</option>
        <option>Platinum</option>
        <option>Gold</option>
        <option>Silver</option>
        <option>Member</option>
      </select>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary">Save changes</button>
    </div>
  </form>
</div>
<app-footer></app-footer>
